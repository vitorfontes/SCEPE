<div class="container m-auto">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" formControlName="senha">
        </div>
        <div class="btn-group col-12" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-success col-6 mr-2">Registrar</button>
          <button type="submit" class="btn btn-success col-6" (click)="login()">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
