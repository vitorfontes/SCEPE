<app-navbar></app-navbar>

<div class="container-fluid mt-5">
  <h3 class="d-inline-block">Contatos</h3>
  <button class="btn btn-sm btn-primary float-right" (click)="openModal(contact_form_modal)">Novo</button>

  <table class="table table-striped table-bordered table-sm mt-3">
    <thead>
      <tr>
        <th>Cod.</th>
        <th>Tipo do Contato</th>
        <th>Nome</th>
        <th>Documento</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.idContato }}</td>
        <td>{{ contact.tipo }}</td>
        <td>{{ contact.nome }}</td>
        <td>{{ contact.numero_doc }}</td>
        <td>{{ contact.endereco }}</td>
        <td>{{ contact.tel }}</td>
        <td>
          <div class="input-group input-group-sm">
            <select class="form-control" #action (change)="set_action(action.value)">
              <option value="---">---</option>
              <option value="Atualizar">Atualizar</option>
              <option value="Deletar">Deletar</option>
            </select>
            <div class="input-group-append" (click)="execute_action(contact, contact_form_modal, delete_modal)">
              <span class="input-group-text" id="action">OK</span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #contact_form_modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cadastro de contato</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="contactForm" autocomplete="off">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="tipo">Tipo de contato</label>
          <select class="form-control form-control-sm" id="tipo" formControlName="tipo">
            <option value="Cliente">Cliente</option>
            <option value="Fornecedor">Fornecedor</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control form-control-sm" id="nome" formControlName="nome">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="numero_doc">Documento</label>
          <input type="text" class="form-control form-control-sm" id="numero_doc" formControlName="numero_doc" />
        </div>
        <div class="form-group col-md-6">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control form-control-sm" id="endereco" formControlName="endereco">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="tel">Telefone</label>
          <input type="text" class="form-control form-control-sm" id="tel" formControlName="tel" />
        </div>
        <div class="form-group col-md-6">
          <label for="status">Status</label>
          <select class="form-control form-control-sm" id="status" formControlName="status">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
      </div>
      <div class="btn-group btn-group-sm d-flex justify-content-between" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-secondary col-md-6 mr-2">Cancelar</button>
        <button type="button" class="btn btn-sm btn-success col-md-6" [disabled]="contactForm.invalid"
          (click)="postcontact()">Salvar</button>
      </div>
    </form>

  </div>
</ng-template>

<ng-template #delete_modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Deletar Contato</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>Deseja realmente deletar o registro deste contato?</h5>
    <button type="button" class="btn btn-sm btn-success d-block col" (click)="deletecontact()">Excluir</button>
  </div>
</ng-template>
